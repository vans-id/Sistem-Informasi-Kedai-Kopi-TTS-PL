<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TTS - 672019012 - 672019097</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </h:head>
    <h:body>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Sistem Informasi Kedai Kopi Mercury</span>
                <div class="d-flex ml-auto mr-3">
                    <h:button 
                                    class="btn btn-outline-secondary mr-3" 
                                    outcome="transactions.xhtml"
                                    value = "Transaksi" />
                     <h:button 
                                    class="btn btn-outline-secondary" 
                                    outcome="add.xhtml"
                                    value = "Tambah" />
                </div>
                <h:button 
                    class="btn btn-success" 
                    outcome="checkout.xhtml"
                    value = "Checkout" />
            </div>
        </nav>
        <div class="container mt-5 mb-5">
            <h3>Hidangan Utama</h3>
            <div class="mt-3 table-responsive">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Nama Produk</th>
                        <th scope="col">Harga</th>
                        <th scope="col">Stok</th>
                        <th scope="col">Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{transactionsBean.allFoods}" var="item">
                            <tr>
                                <td>#{item.name}</td>
                                <td>Rp #{item.price}</td>
                                <td>#{item.stock}</td>
                                <td class="d-flex">
                                    <h:form>
                                        <h:commandLink 
                                            value="Keranjang +"
                                            actionListener="#{transactionsBean.addToCart(item)}" 
                                            class="btn btn-outline-primary"
                                        />
                                        <h:commandButton
                                            value="Edit"
                                            class="btn btn-outline-info ml-3" 
                                            action="#{transactionsBean.onEdit(item)}"
                                            >
                                            <f:param name="name" value="#{item.name}" />
                                        </h:commandButton>
                                        <h:commandButton 
                                            value="Hapus"
                                            actionListener="#{transactionsBean.removeItemFromMenu(item)}" 
                                            class="btn btn-outline-danger ml-3"
                                        />
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
            
            <h3 class="mt-5">Minuman</h3>
            <div class="mt-3 table-responsive">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Nama Produk</th>
                        <th scope="col">Harga</th>
                        <th scope="col">Stok</th>
                        <th scope="col">Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{transactionsBean.allDrinks}" var="item">
                            <tr>
                                <td>#{item.name}</td>
                                <td>Rp #{item.price}</td>
                                <td>#{item.stock}</td>
                                <td class="d-flex">
                                    <h:form>
                                        <h:commandButton 
                                            value="Keranjang +"
                                            actionListener="#{transactionsBean.addToCart(item)}" 
                                            class="btn btn-outline-primary"
                                        />
                                        <h:commandButton
                                            value="Edit"
                                            class="btn btn-outline-info ml-3" 
                                            action="#{transactionsBean.onEdit(item)}"
                                        />
                                        <h:commandButton 
                                            value="Hapus"
                                            actionListener="#{transactionsBean.removeItemFromMenu(item)}" 
                                            class="btn btn-outline-danger ml-3"
                                        />
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
            
        </div>
    </h:body>
</html>
