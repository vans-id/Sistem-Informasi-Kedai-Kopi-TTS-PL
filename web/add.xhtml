<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Tambah Menu</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1 text-center ml-auto mr-auto">Tambah Menu</span>
            </div>
        </nav>
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h:form>
                        <div class="form-group">
                            <h:inputText 
                                a:placeholder="Nama Barang"
                                required="true"
                                class="form-control"
                                value="#{transactionsBean.productName}"
                                requiredMessage="Tolong beri nama produk"/>
                        </div>
                        <div class="form-group">
                            <h:inputText 
                                a:type="number"
                                a:placeholder="Harga"
                                required="true"
                                class="form-control"
                                value="#{transactionsBean.price}"
                                requiredMessage="Tolong beri harga produk"/>
                        </div>
                        <div class="form-group">
                            <h:inputText 
                                a:type="number"
                                a:placeholder="Stok"
                                required="true"
                                class="form-control"
                                value="#{transactionsBean.stock}"
                                requiredMessage="Tolong beri stok produk"/>
                        </div>
                        <div class="form-group">
                            <h:selectOneRadio value = "#{transactionsBean.productType}"> 
                                <f:selectItem itemValue = "FOOD" itemLabel = "Makanan" /> 
                                <f:selectItem itemValue = "DRINK" itemLabel = "Minuman" />
                            </h:selectOneRadio>
                        </div>
                        
                        <h:commandButton 
                            value="Tambahkan"
                            action="#{transactionsBean.addItemToMenu}" 
                            class="btn btn-outline-primary"/>
                        <h:button 
                            class="ml-3 btn btn-outline-secondary" 
                            outcome="index.xhtml"
                            value = "Kembali" />
                    </h:form>
                </div>
            </div>
        </div>
        
    </body>
</html>
