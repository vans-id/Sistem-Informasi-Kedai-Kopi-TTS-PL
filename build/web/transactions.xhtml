<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Histori Transaksi</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            td {
                white-space: pre-line;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Histori Transaksi</span>
                <h:button 
                    class="ml-auto btn btn-outline-secondary" 
                    outcome="index.xhtml"
                    value = "Kembali" />
            </div>
        </nav>
        
        <div class="container mt-5 mb-5">
            <div class="mt-3 table-responsive">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Timestamp</th>
                        <th scope="col">Keterangan</th>
                      </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{transactionsBean.transactions}" var="transaction">
                            <tr>
                                <td>#{transaction.timestamp}</td>
                                <td>#{transaction.description}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
            
            <h:button 
                    class="mt-5 ml-3 btn btn-outline-secondary" 
                    outcome="index.xhtml"
                    value = "Kembali" />
        </div>
    </body>
</html>
