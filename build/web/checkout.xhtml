<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Checkout - 672019012 - 672019097</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1 text-center ml-auto mr-auto">Checkout</span>
            </div>
        </nav>
        
        <div class="container mt-5 mb-5">
            <div class="card">
                <div class="card-header">
                    Keranjang Kamu
                </div>
                
                <ul class="list-group list-group-flush" >
                    <ui:repeat 
                        value="#{transactionsBean.allCartItems}" 
                        var="item"
                        class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0">1x #{item.name}</p>
                            <div class="d-flex align-items-center">
                                <p class="mb-0">Rp #{item.price}</p>
                                <h:form>
                                    <h:commandButton 
                                        value="Hapus"
                                        actionListener="#{transactionsBean.deleteFromCart(item)}" 
                                        class="btn btn-outline-danger ml-3"
                                    />
                                </h:form>
                            </div>
                        </div>
                    </ui:repeat>
                    <li 
                        class="list-group-item d-flex justify-content-end">
                        Total: Rp #{transactionsBean.totalPrice}
                    </li>
                </ul>
            </div>
            
            <h:form>
                <h:commandButton 
                    class="mt-5 btn btn-outline-primary" 
                    action="#{transactionsBean.onCheckout()}"
                    value = "Checkout" />
                <h:button 
                    class="mt-5 ml-3 btn btn-outline-secondary" 
                    outcome="index.xhtml"
                    value = "Kembali" />
            </h:form>
        </div>
    </body>
</html>
